<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact:index' %}" class="header-link">
            Agenda
        </a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                {% if user.is_authenticated %}
                    <li class="menu-item">
                        <a href="{% url 'contact:create' %}" class="menu-link">
                            CREATE
                        </a>
                     </li>

                     <li class="menu-item">
                        <a href="{% url 'contact:user_update' %}" class="menu-link">
                            USER UPDATE
                        </a>
                     </li>

                    <a href="{% url 'contact:logout' %}" class="menu-link">
                        LOGOUT
                    </a>
                  
                {% else %}

                <li class="menu-item">
                    <a href="{% url 'contact:register' %}" class="menu-link">
                        USER REGISTER
                 </li>

                    <a href="{% url 'contact:login' %}" class="menu-link">
                        LOGIN
                    </a>
      
                {% endif %}
            </li>
        </ul>
    </nav>
    <div class="search">
        <form 
            action="{% url 'contact:search' %}" 
            method="GET">
            <input 
                type="search" 
                class="search-input"
                placeholder="Search"
                id="search"
                name="q"
                value="{{search_value}}">
        </form>
    </div>
</header>
