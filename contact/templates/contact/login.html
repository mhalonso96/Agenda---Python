{% extends 'global/base.html' %}
{% block content %}
<div class="form-wrapper">

  <h2>Login</h2>
  {% if user.is_authenticated %}

  {% else %}
    {% include 'contact/partials/user_form.html' %}
  {% endif %}
  
  </div>
{% endblock content %}
